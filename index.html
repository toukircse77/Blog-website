<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leader-board</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section start -->
    <header>

    </header>
    <!-- Header section ends -->
    <main>
        <!-- top players and top blogs -->
        <section class="container">
            <div class="top-players ">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name" class="player-name">
                            top player-1
                        </h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name" class="player-name">
                            top player-2
                        </h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name" class="player-name">player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name" class="player-name">
                            player-4
                        </h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name" class="player-name">player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name" class="player-name">player-6</h3>
                    </div>

                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title">
                    Top blogs
                </h2>
                <div class="blogs">
                    <div class="blog-article">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="article-description">
                            <h3 class="blog-title">13 of My FavoriteUI/UX Goodies</h3>
                            <p class="blog-author">by <a href="www.google.com/" target="blank">Danny Sapio
                            </a></p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
